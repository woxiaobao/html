<!doctype html>

    <title>圆形图片</title>
<style>
.round_photo{
    width:110px;
    height:110px;
    border:1px solid #ddddde;
    -moz-border-radius: 59px;
    -webkit-border-radius: 59px;
    border-radius:59px;
    behavior:url(PIE.htc);
    position:absolute;
    top:50px;
    left:20px;
}
</style>
</head>
<body>
<p>下面是css实现的圆角图形</p>

<img src="http://outofmemory.cn/static/imgs/logo.png" class="round_photo"/>
